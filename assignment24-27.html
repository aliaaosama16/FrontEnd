<!DOCTYPE html>
<html>
  <head>
    <title>assignment 24-27</title>
    <style></style>
    <script></script>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <form method="POST">
      <div>
        <br />
        <input type="hidden" name="ID" value="121" />
      </div>

      <div>
        <label for="">Username</label>
        <br />
        <input
          type="text"
          name="Username"
          required
          placeholder="type your name"
        />
      </div>
      <hr />

      <div>
        <label for="">Password</label>
        <br />
        <input type="password" name="Password" placeholder="type password" />
      </div>
      <hr />

      <div>
        <label for="">Mobile</label>
        <br />
        <input
          type="number"
          name="Mobile"
          placeholder="type number"
          value="+20100 (234) 123"
        />
      </div>
      <hr />

      <div>
        <label for="">Email</label>
        <br />
        <input
          type="email"
          name="Email"
          required
          placeholder="type valid email"
        />
      </div>
      <hr />

      <div>
        <label for="">Subject</label>
        <br />
        <input type="text" name="Subject" placeholder="type Subject" />
      </div>
      <hr />
      <br />
      <input type="submit" name="" id="" value="Send Data" />
      <input type="reset" name="" id="" value="Empty Form" />
    </form>
  </body>
</html>
