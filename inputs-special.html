<html>
  <head>
    <title>specail types of input</title>
  </head>
  <body>
    <form action="" novalidate>
      <div>
        <label for="file">upload file</label>
        <input type="file" required name="file" id="file" />
      </div>
      <br />
      <hr />
      <div>
        <label for="file">Serach</label>
        <input type="search" required name="file" id="file" />
      </div>
      <br />
      <hr />
      <div>
        <label for="file">Url</label>
        <input type="url" required name="Url" id="file" />
      </div>
      <br />
      <hr />
      <div>
        <label for="date">Date</label>
        <input type="date" required name="date" id="file" />
      </div>
      <br />
      <hr />
      <div>
        <label for="time">Time</label>
        <input type="time" required name="date" id="file" />
      </div>
      <br />
      <hr />
      <div>
        <label for="month">Month</label>
        <input type="month" required name="date" id="file" />
      </div>
      <br />
      <hr />
      <div>
       
        <input list="programming" name="prog" />
        <datalist id="programming">
            <option value="php"></option>
            <option value="php1"></option>
            <option value="php2"></option>
            <option value="php3"></option>
            <option value="c"></option>
            <option value="c33"></option>
        </datalist>
      </div>
      <br />
      <hr />
      <input type="submit" value="save" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
